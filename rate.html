<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive rating component</title>

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="container__card">
            <span class="my__star">
                <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>   
            </span>
            <h1>How did we do?</h1>
            <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <span class="my__numbers">
                <button class="btn__nbr" id="nbr__1" value="1" onclick="getNumber(this.id)">1</button>
                <button class="btn__nbr" id="nbr__2" value="2" onclick="getNumber(this.id)">2</button>
                <button class="btn__nbr" id="nbr__3" value="3" onclick="getNumber(this.id)">3</button>
                <button class="btn__nbr" id="nbr__4" value="4" onclick="getNumber(this.id)">4</button>
                <button class="btn__nbr" id="nbr__5" value="5" onclick="getNumber(this.id)">5</button>
            </span>
            <button class="btn__submit" onclick="check()">SUBMIT</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Hatim-Boughaba">Hatim Boughaba</a>.
    </div>

    <script src="myFunctions.js"></script>
</body>
</html>
